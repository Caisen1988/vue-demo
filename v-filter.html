<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function () {
            //全局指令
            Vue.filter("addZero", function (num) {
                return num<10? '0'+num : num;
            });
            new Vue({
                el:"#root",
                filters:{
                    //数字保留几位小数
                    number: function (num, n=2) {
                        return num.toFixed(n);
                    }
                }
            })
        }
    </script>

</head>
<body>
<div id="root">
    <div>{{10 | addZero}}</div>
    <div>{{3.1415926 | number(1)}}</div>
</div>
</body>
</html>
