<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: "#root",
                data: {
                    flag: true,
                    title: "图片",
                    a1: 'a1',
                    a2: 'a2',
                    url: 'https://cn.vuejs.org/images/logo.png',
                    url2: '',
                    a4:{color:'green'},
                    a5:{border:'1px solid red'}
                }
            })
        }
    </script>
    <style>
        .a1 {
            color: blue;
            border: 1px solid red;
        }

        .a2 {
            color: green;
            border: 1px solid red;
        }

        .a3{
            color: #ff6600;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="root">
    <img v-bind:src="url" width="100" height="100" :title="title">
    <img v-bind:src="flag?url:url2" width="100" height="100" :title="title">
    <!--单个引用样式-->
    <div v-bind:class="a1">12323</div>
    <!--多个引用，后面会覆盖前面-->
    <div v-bind:class="[a1,a2]">656565</div>
    <!--通过bool控制样式-->
    <div :class="{'a3':flag}">a33333</div>

    <div :style="{color:'red',background:'black'}">23423</div>
    <div :style="a4">88888</div>
    <div :style="[a4,a5]">999999</div>
    <div :style="flag? a4: a5">aaaaa</div>
</div>
</body>
</html>
