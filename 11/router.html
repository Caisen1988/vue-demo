<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>艾梯哎--router</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/2.8.1/vue-router.js"></script>
    <script>
        window.onload=function(){
            let Home2 = Vue.component("Home", {
                template:"<h2>Home</h2>"
            })
            let Home = {
                template:"#home"
            }
            let News = Vue.component("News", {
                template:"<h2>News，{{$route.params.id}}</h2>"
            })
            //配置路由
            let routes = [
                {path:'/home', component:Home},
                {path:'/news/:id', component:News},   //带参数
                {path:'/*', redirect:'/home'}  //重定向
            ]
            let router = new VueRouter({
                routes,
                linkActiveClass:'active' //设置路由样式
            })
            new Vue({
                el: "#root",
                router,
                data:{
                    id:100
                }
            })
        }
    </script>
    <style>
        .active{
            color: #f60;
        }
    </style>
    <template id="home">
        <div>
            <h2>home2</h2>
        </div>
    </template>
</head>
<body>
    <div id="root">
        <router-link to="/home">home</router-link>
        <router-link :to="'/news/'+id">news</router-link>
        <div>
            <!--路由输出显示-->
            <router-view></router-view>
        </div>
    </div>
</body>
</html>
