<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>艾梯哎--vue入门</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el: '#root',
                data: { //vue实例所对应的html变量范围
                    msg:'hello world',
                    age: 18,
                    flag: false,
                    arr:['aa','bb','cc'],
                    obj:{name:'abc', id:12},
                    lists:[
                        {name:'aaa', id:11},
                        {name:'bbb', id:22},
                        {name:'ccc', id:33}
                    ]
                },
                methods:{
                    click1:function(){
                        this.age=20;
                    },
                    mouseover(){
                        this.age=21;
                    },
                    mouseout(){
                        this.age=20;
                    },
                    click2(){
                        this.age=24;
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div id="root">
        <div>{{msg}}--{{age}}</div>
        <ul>
            <li v-for="(v, i) in arr">{{v}}--{{i}}</li>
        </ul>
        <ul>
            <li v-for="(v, key) in obj">{{v}}--{{key}}</li>
        </ul>
        <ul>
            <li v-for="(v, i) in lists">{{v}}--{{i}}--{{v.name}}</li>
        </ul>

        <button v-on:click="click1">click1</button>
        <button v-on:mouseover="mouseover">mouseover</button>
        <button v-on:mouseout="mouseout">mouseout</button>
        <button @dblclick="click2">click2</button>

        <!--隐藏显示内容-->
        <button v-show="flag">是否显示</button>
        <button v-show="age==18">是否显示2</button>
        <!--使用if  else-->
        <p v-if="age==18">18</p>
        <p v-else-if="age==20">20</p>
        <p v-else>not</p>
        <!--三目表达式-->
        <p v-if="flag?age=18:age=20">{{age}}</p>
    </div>
</body>
</html>
