<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>艾梯哎--v-keydown</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el: '#root',
                methods:{
                    enter(e){
                        console.log(e)
                        console.log("enter...")
                    },
                    key(e){
                        console.log(e)
                        console.log("key...")
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div id="root">
        <div>
            <!--键盘按键keyCode-->
            <input type="text" @keydown.13="enter()" />1
            <input type="text" @keydown.enter="enter($event)" />2
    
            <input type="text" @keydown.a="key($event)">3
        </div>
        <div>
            <input type="text" @keydown.esc="key($event)">
            <input type="text" @keydown.left="key($event)">
        </div>
        <div>
            <!--键盘按键组合alt+a-->
            <input type="text" @keydown.alt.65="key($event)">
            <!-- <input type="text" @keydown.alt.a="key($event)"> -->
        </div>
    </div>
</body>
</html>
